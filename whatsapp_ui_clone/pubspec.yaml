name: whatsapp_ui_clone
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  just_audio: ^0.10.5
  just_audio_web: ^0.4.16
  video_player: ^2.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/audios/
    - assets/fonts/Gravitas_One/

  fonts:
    - family: Gravitas_One
      fonts:
        - asset: assets/fonts/Gravitas_One/GravitasOne-Regular.ttf