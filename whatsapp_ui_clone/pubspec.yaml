name: whatsapp_ui_clone
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  just_audio: ^0.10.5
  just_audio_web: ^0.4.16
  video_player: ^2.10.1
  image_picker: ^1.2.1
  provider: ^6.1.5+1
  http: ^1.6.0
  firebase_core: ^4.4.0
  google_sign_in: ^6.3.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/audios/
    - assets/fonts/Gravitas_One/

  fonts:
    - family: Gravitas_One
      fonts:
        - asset: assets/fonts/Gravitas_One/GravitasOne-Regular.ttf